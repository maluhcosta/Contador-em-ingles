<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="icon" type="imagem/png" href="./assets/img/icon.png"/>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Grandstander:wght@400;900&family=Mitr:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./assets/style/style.css">
    
    <title>4 kids | Contando em inglês</title>
</head>
<body>
    <div class="box-container background">
        <header class="header-container">
            <h1 class="title">Vamos aprender a contar em inglês!</h1>
        </header>
        
        <section class="section-container"> 
            <p class="counter">0</p>
            <p class="write-count">Zero</p> 

            <!-- 
                <img class="img" src="" alt="">
            -->
            <div class="btn-container">
                <button class="btn-less btn">-</button> 
                <button class="btn-reset btn">reset</button>
                <button class="btn-more btn">+</button> 
            </div>            
        </section>

        <footer class="footer-container">

            <ul class='links'>
                <li>
                    <a href="https://github.com/maluhcosta">
                        <img class="contact-icon github-icon" src="./assets/img/Github.svg" alt="Logo do Github
                        ">
                    </a>
                </li>

                <li>
                    <a href="https://www.linkedin.com/in/maluhcosta/">
                        <img class="contact-icon linkedin-icon" src="./assets/img/Linkedin.svg" alt="Logo do Linkedin">
                    </a>
                </li>

                <li>
                    <a href="https://www.instagram.com/maluhcosta/">
                        <img class="contact-icon instagram-icon" src="./assets/img/Instagram.svg" alt="Logo do Instagram">
                    </a>
                </li>
            </ul>
            <p class="made-by-me">Feito por Maria Luísa Costa ❣</p>
        </footer>
    </div>
   
    <script src="./assets/js/index.js"></script>
</body>
</html>
